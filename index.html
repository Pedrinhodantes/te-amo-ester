<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Te amo Ester</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    h1 {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3.5rem;
      color: #fff;
      text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4;
      animation: pulse 2s infinite;
      text-align: center;
      max-width: 90vw;
    }

    .emoji {
      position: absolute;
      color: #fff;
      font-size: 1.5rem;
      user-select: none;
      animation: float 6s linear infinite;
    }

    button {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 25px;
      background-color: #ff69b4;
      color: white;
      box-shadow: 0 0 10px #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff1493;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.05);
      }
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      background: rgba(0, 0, 0, 0.3);
      color: #fff;
      font-size: 0.8rem;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1 id="mensagem">Te amo Ester 💖</h1>

  <!-- Botão Surpresa -->
  <button onclick="mudarMusica()">Clique aqui para uma surpresa 🎁</button>

  <!-- Música de fundo -->
  <audio id="audio1" autoplay loop>
    <source src="athousandyears_instrumental.mp3" type="audio/mpeg">
  </audio>

  <!-- Segunda música (a mesma, ou você pode trocar depois) -->
  <audio id="audio2" loop>
    <source src="athousandyears_instrumental.mp3" type="audio/mpeg">
  </audio>

  <!-- Emojis -->
  <script>
    const emojis = ['💖', '🌸', '🌷', '💕', '✨', '💘', '🫶', '🥰', '😻', '🌟'];
    for (let i = 0; i < 60; i++) {
      const emoji = document.createElement('div');
      emoji.className = 'emoji';
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + 'vw';
      emoji.style.top = Math.random() * 100 + 'vh';
      emoji.style.fontSize = (Math.random() * 2 + 1.2) + 'rem';
      emoji.style.animationDuration = (Math.random() * 4 + 4) + 's';
      document.body.appendChild(emoji);
    }

    function mudarMusica() {
      const a1 = document.getElementById('audio1');
      const a2 = document.getElementById('audio2');
      a1.pause();
      a1.currentTime = 0;
      a2.play();

      const texto = document.getElementById("mensagem");
      texto.innerHTML = "🌟 Te amo Ester! ❤️";

      alert("❤️ Para mim, a melhor coisa que aconteceu foi te conhecer! você é a garota mais importante para mim! te amo muito minha haruzinha<3 amo o seu jeito doce de falar. Cada momento conversando com você  é especial, mesmo nas coisas simples, até no silêncio. Você me inspira a ser alguém melhor todos os dias. Meu coração é todo seu, minha Haruzinha. 💖 Que sorte a minha poder chamar a garota mais linda desse mundo de meu 😍 Te amo mais do que palavras podem dizer, e quero viver uma história linda ao seu lado!");
    }
  </script>

  <!-- Crédito musical -->
  <footer>
    🎵 Música: “A Thousand Years” (versão instrumental) – gratuito via FiftySounds. Obrigado! 🎶
  </footer>
</body>
</html>
